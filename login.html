<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login/Signup</title>
</head>
<body class="bg-warning-subtle bg-gradient">
<div class="container my-4 mx-auto border rounded bg-success-subtle shadow-lg border-4 border-dark-subtle p-3 " id="login-container">
    <h2 class="text-center ">Login</h2>
    <form class="row g-2" action="php/login.php" method="post">
        <div class="col-md-6 input-group">
            <span class="input-group-text">Username</span>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="col-md-6 input-group">
            <span class="input-group-text">Password</span>
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <button class="btn btn-primary mb-3" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
</div>

<div class="container my-4 mx-auto border rounded bg-success-subtle shadow-lg border-4 border-dark-subtle p-3" id="signup-container" style="display: none;">
    <h2 class="text-center my-4">Sign Up</h2>
    <form action="php/register.php" method="post">
        <div class="row mb-3 g-2">
            <div class="col-md-6 input-group">
                <span class="input-group-text">Username</span>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="col-md-6 input-group">
                <span class="input-group-text">Password</span>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>

            <div class="col-md-6 input-group">
                <span class="input-group-text">Name</span>
                <input class="form-control" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="col-md-6 input-group">
                <span class="input-group-text">Address</span>
                <input class="form-control" type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="col-md-6 input-group">
                <span class="input-group-text">Phone Number</span>
                <input class="form-control" type="number" id="phone_number" name="phone_number" placeholder="Phone Number" required>
            </div>
            <div class="col-md-6 input-group">
                <span class="input-group-text">Height</span>
                <input class="form-control" type="number" id="height" name="height" placeholder="Height" required>
            </div>
            <div class="col-md-6 input-group">
                <span class="input-group-text">Weight</span>
                <input class="form-control" type="number" id="weight" name="weight" placeholder="Weight" required>
            </div>
            <div class="col-md-6 input-group">
                <span class="input-group-text">Date of Birth</span>
                <input class="form-control" type="date" id="date_of_birth" name="date_of_birth" required>
            </div>

            <div class="col-md-6 input-group">
                <span class="input-group-text">Job</span>
                <input class="form-control" type="text" id="job" name="job" placeholder="Job" required>
            </div>
            <div class="col-md-6 input-group">
                <span class="input-group-text">Way to Introduce</span>
                <input class="form-control" type="text" id="way2intro" name="way2intro" placeholder="Way to Introduce" required>
            </div>
            <div class="col-md-6 input-group form-check">
                <fieldset>
                    <legend class="form-label">Gender</legend>
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label><br>
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </fieldset>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showLogin()" class="text-decoration-none text-white">Login</a></p>
</div>


<script src="js/login.js"></script>

</body>
</html>
