            <h2 class="text-center my-4">New Session</h2>
            <form id="sessionForm" class="row g-3" action="php/session.php" method="post">
                <div class="col-md-6">
                    <input class="form-control my-2" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="col-md-6">
                    <input class="form-control my-2" type="number" name="num_session" placeholder="Number of Sessions" required>
                </div>
                <div class="col-md-6">

                    <input id="date" class="form-control my-2" type="date" name="date" required>
